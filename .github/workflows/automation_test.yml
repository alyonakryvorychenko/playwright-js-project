name: Run Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      testSuite:
        description: "Choose which test file to run"
        required: true
        default: "all"
        type: choice
        options:
          - all
          - login
          - catalog
          - checkout
      browser:
        description: "Choose browser to run tests on"
        required: true
        default: chromium
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - chrome
          - edge
          - all

env:
  TEST_USER_NAME: ${{ secrets.TEST_USER_NAME }}
  TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
  BASE_URL: ${{ secrets.BASE_URL }}

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers (based on selection)
        run: |
           if [ "${{ github.event.inputs.browser }}" = "all" ] || [ -z "${{ github.event.inputs.browser }}" ]; then
            echo "Installing ALL Playwright browsers..."
            npx playwright install --with-deps
           else
            echo "Installing only selected browser: ${{ github.event.inputs.browser }}"
            npx playwright install ${{ github.event.inputs.browser }} --with-deps
           fi
      #         npx playwright install chromium/firefox/webkit -with-deps

      # - name: Run first set or all test
      #   run: npm run test:login/test
      - name: Run Playwright tests on browser
        run: |
             if [ "${{ github.event.inputs.browser }}" = "all" ]; then
               npx playwright test --project=chromium --project=firefox --project=webkit --project=chrome --project=edge
              else
              npx playwright test --project=${{ github.event.inputs.browser }}
             fi

      - name: Run selected tests
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            case "${{ github.event.inputs.testSuite }}" in
              "login") npm run test:login ;;
              "catalog") npm run test:catalog ;;
              "checkout") npm run test:checkout ;;
              "all") npm test ;;
            esac
          else
            # On push â†’ always run all tests
            npm test
          fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
